ion value="-1">-1</option>              <option value="-2">-2</option>              <option value="-3">-3</option>              <option value="-4">-4</option>              <option value="-5">-5</option>              <option value="-10">-10</option>              <option value="-20">-20</option>            </select>          </div>          <div class="setting">            <label for="optMouseGravity">Mouse Gravity: </label>            <select id="optMouseGravity" onchange="changeMouseGravity()">              <option value="100">100</option>              <option value="50">50</option>              <option value="20">20</option>              <option value="10">10</option>              <option value="5">5</option>              <option value="4" >4</option>              <option value="3">3</option>              <option value="2">2</option>              <option selected="selected" value="1">1</option>              <option value="0">0</option>              <option value="-1">-1</option>              <option value="-2">-2</option>              <option value="-3">-3</option>              <option value="-4">-4</option>              <option value="-5">-5</option>              <option value="-10">-10</option>              <option value="-20">-20</option>              <option value="-50">-50</option>              <option value="-100">-100</option>            </select>          </div>          <div class="setting">            <label for="optMousedownGravity">Mouse Down Gravity: </label>            <select id="optMousedownGravity" onchange="changeMousedownGravity()">              <option value="100">100</option>              <option value="50">50</option>              <option value="20">20</option>              <option value="10">10</option>              <option value="5">5</option>              <option value="4" >4</option>              <option value="3">3</option>              <option value="2">2</option>              <option selected=
